<!-- src/app/movie-card/movie-card.component.html -->
<!DOCTYPE html>
<mat-toolbar>
  <span style="font-weight: 600; font-size: 24px;">myFlix</span>
  <span class="example-spacer"></span>
  <button mat-button (click)="profile()" color="primary">
    Profile
  </button>
  <button mat-button (click)="signout()" color="primary">
    Sign Out
  </button>
</mat-toolbar>

<div style="display: flex; flex-wrap: wrap; padding: 100px; justify-content: center;">
  <mat-card *ngFor="let movie of movies;"
    style="flex: 1 1 auto; margin-right: 10px; margin-top: 10px; align-items: center;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} width="300px" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
        Genre
      </button>
      <button mat-button color="primary"
        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Birth, movie.Director.Bio)">
        Director
      </button>
      <button mat-button color="primary" (click)="openSynopsisDialog(movie.Title, movie.Description)">
        Synopsis
      </button>
      <button mat-icon-button (click)="toggleFav(movie)">
        <mat-icon *ngIf="!isFav(movie)" color="primary">favorite_border</mat-icon>
        <mat-icon *ngIf="isFav(movie)" color="primary">favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
